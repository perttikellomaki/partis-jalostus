<div id="header"><!-- begin header -->

  <span ng-controller="LoginStatusCtrl">

    </span>

  <ul class="menu">

			</div><!-- end leftcol -->
				
			<div id="centercol"><!-- begin centercol -->
				  <div ng-view></div>
			</div><!-- end centercol -->
				
		</div><!-- end main content area -->
				
		<div id="footer"><!-- begin footer -->
			Suomen Partacolliet ry.
		</div><!-- end footer -->
	
	</div><!-- end wrapper -->
