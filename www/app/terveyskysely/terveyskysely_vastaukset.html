<h2>Vastaukset</h2>

<accordion>
    <accordion-group 
        ng-repeat="submission in submissions"
         ng-controller="TerveyskyselyVastausHeadingReadonlyCtrl"
        heading="{{answer.created}} {{koira.virallinen_nimi}}"
        >
        <div ng-controller="TerveyskyselyVastausReadonlyCtrl">
            <div ng-repeat="answer in answers">{{answer}}</div>
        </div>
    </accordion-group>
</accordion>
