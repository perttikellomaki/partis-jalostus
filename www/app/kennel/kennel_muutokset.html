<script type="text/ng-template" id="Koira_change_renderer.html">
  <div ng-show="!change.is_creation">
    <a ng-href="#/koira/perustiedot{{change.koira}}">{{koira.virallinen_nimi}}</a>: {{change.author_nick}} muutti koiran perustietoja {{change.timestamp | date:'d.M.yyyy H:mm'}}.
  </div>
  <div ng-show="change.is_creation">
    <a ng-href="#/koira/perustiedot{{change.koira}}">{{koira.virallinen_nimi}}</a>: {{change.author_nick}} loi koiran {{change.timestamp | date:'d.M.yyyy H:mm'}}.
  </div>
</script>

<h3>{{kennel.nimi}}</h3>

<div class="well" ng-repeat="change in changes" ng-controller="KennelChangeCtrl">
  <div ng-include="changed_entity_kind + '_change_renderer.html'"></div>
</div>
