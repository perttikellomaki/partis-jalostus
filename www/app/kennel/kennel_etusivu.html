<div class="pull-right" ng-show="IS_ADMIN">
  <button class="btn btn-default" ng-click="creating=true">Uusi</button> &nbsp;
  <span ng-show="creating">
    <input type="text" class="form-control" placeholder="nimi" ng-model="new_kennel.nimi"> <button class="btn btn-default" ng-click="create()">Luo kennel</button>
  </span>
</div>
<h2>Kennelit</h2>
<ul>
  <li ng-repeat="kennel in kennels">
    <a ng-href="#/kennel/koirat{{kennel.uri}}">{{kennel.nimi}}</a>
  </li>
</ul>
