<h3>Terveyskyselyn vastaukset -- {{koira.virallinen_nimi}}</h3>

<accordion>
    <accordion-group 
        ng-repeat="submission in submissions"
        ng-controller="TerveyskyselySubmissionHeadingReadonlyCtrl"
        heading="{{submission.created | date:'dd.MM.yyyy'}} {{koira.virallinen_nimi}}"
        >
        <div ng-controller="TerveyskyselySubmissionReadonlyCtrl">
            <div ng-repeat="answer in answers">
                <div ng-controller="TerveyskyselyAnswerReadonlyCtrl">
                    <div ng-include="question.question_kind + '_question_answer_readonly_renderer.html'"></div>
                </div>
                <hr>
            </div>
        </div>
    </accordion-group>
</accordion>
