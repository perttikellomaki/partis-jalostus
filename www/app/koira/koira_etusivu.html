<div class="well" ng-controller="SearchKoiraCtrl">
  <h3>Etsi koira</h3>
  <div class="row">
    <div class="col-sm-6">
      <form role="form">
	<div class="form-group">
	  <label for="search-koira-input">Virallinen nimi /muu tunniste</label>
	  <div class="input-group">
	    <input type="text"
 		   ng-model="koira"
		   typeahead="suggestion for suggestion in typeahead($viewValue)"
		   class="form-control" 
		   id="search-koira-input" 
		   placeholder="nimi">
	    <span class="input-group-btn">
	      <button class="btn btn-default" ng-click="gotoDog(koira)">Hae</button>
	    </span>
	  </div>
	</div>
      </form>
    </div>
  </div>
</div>
</div>

<div class="well" ng-controller="UusiKoiraCtrl">
  <h3>Uusi koira</h3>
  <div class="row">
    <div class="col-sm-6">
      <form role="form">
	<div class="form-group">
	  <label for="add-koira-input">Virallinen nimi /muu tunniste</label>
	  <input type="text" class="form-control" id="add-koira-input" ng-model="koira.virallinen_nimi">
	</div>
	<div class="form-group">
	  <label for="add-koira-sex">Sukupuoli</label>
	  <select ng-model="selected"
		  class="form-control"
		  ng-options="selected.sex for selected in sexes"
		  id="add-koira-sex">
	  </select>
	</div>
	<div class="form-group">
	  <button class="btn btn-default" ng-click="save()">Tallenna</button>
	</div>
      </form>
    </div>
  </div>
</div>
